<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sun"></div>
  <div class="cloud">
    <div class="raindrop-container"></div>
  </div>
  <img src="plane3.png" class="plane" />
  <img src="plane2.png" class="plane" />
  <img src="plane1.png" class="plane" />

  <div class="house">
    <div class="roof"></div>
    <div class="house-body">
      <div class="door"></div>
      <div class="windows">
        <div class="window window1"></div>
        <div class="window window2"></div>
      </div>
    </div>
  </div>

  <div class="tree-container">
    <div class="tree tree1">
      <div class="leaf"></div>
      <div class="trunk"></div>
    </div>
    <div class="tree tree2">
      <div class="leaf"></div>
      <div class="trunk"></div>
    </div>
  </div>

  <div class="farmhouse">
    <div class="farmhouse-roof"></div>
    <div class="farmhouse-body">
      <div class="farm-window">
        <div class="cow">
          <div class="cow-head">
            <div class="ear ear1"></div>
            <div class="ear ear2"></div>
            <div class="horn horn1"></div>
            <div class="horn horn2"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
      <div class="farm-door"></div>
    </div>
  </div>

  <div class="ground">
    <div class="pond">
      <img src="boat.png" class="boat" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
