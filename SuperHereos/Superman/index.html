<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superman Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="superman">
      <div class="head">
        <div class="hair"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <div class="logo"><h1>S</h1></div>
      </div>
      <div class="arm left">
        <div class="hand left"></div>
      </div>
      <div class="arm right">
        <div class="hand right"></div>
      </div>

      <div class="cape"></div>
      <div class="leg left">
        <div class="shoe left"></div>
      </div>
      <div class="leg right">
        <div class="shoe right"></div>
      </div>

    </div>

    <section class="btn-section">
      <h1>Action</h1>
      <input type="button" class="btn btn-punch" value="Punch"/>
      <input type="button" class="btn btn-kick" value="Kick"/>
      <input type="button" class="btn btn-run" value="Run"/>
      <input type="button" class="btn btn-laser" value="Throw Laser"/>
      <input type="button" class="btn btn-none" value="None"/>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
