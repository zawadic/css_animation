<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Iron Man Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ironman">
    <div class="helmet">
      <div class="faceplate">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="body">
      <div class="arc"></div>
    </div>
    <div class="arm left">
      <div class="hand"></div>
    </div>
    <div class="arm right">
      <div class="hand"></div>
    </div>
    <div class="leg left">
      <div class="foot"></div>
    </div>
    <div class="leg right">
      <div class="foot"></div>
    </div>
    <div class="flame left"></div>
    <div class="flame right"></div>
  </div>
</body>
</html>
