<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drone | HTML CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="drone">
      <div class="body"></div>
      
      <div class="sensor"></div>

      <!-- Arms -->
      <div class="arm arm1"></div>
      <div class="arm arm2"></div>
      <div class="arm arm3"></div>
      <div class="arm arm4"></div>

      <!-- Propellers -->
      <div class="propeller prop1">
        <div class="blade blade1"></div>
        <div class="blade blade2"></div>
      </div>
      <div class="propeller prop2">
        <div class="blade blade1"></div>
        <div class="blade blade2"></div>
      </div>
      <div class="propeller prop3">
        <div class="blade blade1"></div>
        <div class="blade blade2"></div>
      </div>
      <div class="propeller prop4">
        <div class="blade blade1"></div>
        <div class="blade blade2"></div>
      </div>
    </div>
  </div>
</body>
</html>
