<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"><i class="fa-brands fa-google fa-2xl" style="color: #ff3b3b;"></i></div>
            <div class="face back"><i class="fa-brands fa-facebook fa-2xl" style="color: #0011ff;"></i></div>
            <div class="face right"><i class="fa-brands fa-linkedin fa-2xl" style="color: #2d6cff;"></i></div>
            <div class="face left"><i class="fa-brands fa-square-instagram fa-2xl" style="color: #ea00ff;"></i></div>
            <div class="face top"><i class="fa-brands fa-tiktok fa-2xl" style="color: #000000;"></i></div>
            <div class="face bottom"><i class="fa-solid fa-phone fa-2xl" style="color: #015800;"></i></div>
        </div>
    </div>
</body>
</html>
